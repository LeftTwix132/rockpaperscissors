        <script>
            
            round();
           
            function playerPlay(){
                let playerSelection = prompt("Please write rock, paper or scissors");
                return playerSelection;
            }
            function computerPlay(){
                let choice = ["rock", "paper", "scissors"];
                return computerSelection = choice[Math.floor(Math.random()*choice.length)];
            }
            function round(playerSelection, computerSelection){
                playerSelection = playerPlay();  
                computerSelection = computerPlay();
                console.log('Your selection is' + " " + playerSelection);
                console.log('The computer selection is' + " " + computerSelection);
                
                if(playerSelection =="rock" && computerSelection == "scissors" || playerSelection == "scissors" && computerSelection == "paper" || playerSelection == "paper" && computerSelection == "rock"){
                    console.log("You win");
                }else if(playerSelection === computerSelection){
                    console.log("Tie!");
                }else{
                    console.log("you lose");
                }    
            }
